[transport-tmpl](!)
type = transport
domain = Asterisk.me

[transport-udp](transport-tmpl)
protocol = udp
bind = 0.0.0.0

[transport-udp-ipv6](transport-tmpl)
protocol = udp
bind = ::

[transport-tcp](transport-tmpl)
protocol = tcp
bind = 0.0.0.0

