[me-tmpl](!)
type = endpoint
context = house
disallow = all
direct_media = no
max_video_streams = 0
dtmf_mode = rfc4733
tone_zone = pl
language = en

[me-auth](!)
type = auth
auth_type = userpass

[me-aor](!)
type = aor
max_contacts = 1

